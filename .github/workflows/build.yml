name: Build and Package

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore HeicToPng.sln

      - name: Build solution
        run: msbuild HeicToPng.sln /p:Configuration=Release /p:Platform=x64

      - name: Build installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.4
        with:
          path: installer.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: HeicToPng-Installer
          path: installer-output/HeicToPng-Setup.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: installer-output/HeicToPng-Setup.exe
          generate_release_notes: true
